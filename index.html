<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Sniglet|Lilita+One" rel="stylesheet">
    <title>Trivia</title>
    <audio src="sound/opening.mp3" autoplay="true"></audio>
  </head>
  <header>
    <div id="header-title">
      <nav>
        <div id="logout"></div>
      </nav>
    </div>
  </header>
  <body>
    <section>
      <form id="login-form">
        <div class="box">
          <label for="userName">User Name</label>
          <input name="userName" type="text">
          <label for="password">Password</label>
          <input name="password" type="password">
          <button id="login">Login</button>
        </div>
      
      </form>
    </section>
    <section id="play-button">
      <h2>Welcome to The Impossible Movies Trivia!</h2>
      <p>Test your knowledge with questions about Movies. Good luck!</p>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
